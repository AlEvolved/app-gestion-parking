        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

<div class="container mt-4">
    <h2 class="text-center mb-4">
        <i class="fas fa-parking me-2"></i>Plan du Parking
    </h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <div class="parking-grid">
                        <div class="parking-spot available">A1</div>
                        <div class="parking-spot occupied">A2</div>
                        <div class="parking-spot reserved">A3</div>
                        <div class="parking-spot available">A4</div>
                        <div class="parking-spot available">B1</div>
                        <div class="parking-spot occupied">B2</div>
                        <div class="parking-spot available">B3</div>
                        <div class="parking-spot reserved">B4</div>
                    </div>
                    <div class="d-flex justify-content-center gap-4 mt-4">
                        <span class="badge bg-success">Disponible</span>
                        <span class="badge bg-danger">Occupé</span>
                        <span class="badge bg-warning">Réservé</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
