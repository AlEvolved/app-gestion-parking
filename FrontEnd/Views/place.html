<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Places - Gestion Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/places.js"></script>
</head>
<body>
<div id="navbar-container"></div>

<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Liste des places</h5>
            <!-- Bouton "Nouvelle place" supprimé ici -->
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Numéro</th>
                        <th>Parking</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="placesTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editPlaceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Modifier la place</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editPlaceForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editNumero" class="form-label">Numéro</label>
                        <input type="text" class="form-control" id="editNumero" required>
                    </div>
                    <div class="mb-3">
                        <label for="editParking" class="form-label">Parking</label>
                        <select class="form-select" id="editParking" required>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editStatut" class="form-label">Statut</label>
                        <select class="form-select" id="editStatut" required>
                            <option value="disponible">Disponible</option>
                            <option value="occupee">Occupée</option>
                            <option value="indisponible">Indisponible</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="submit" form="editPlaceForm" class="btn btn-primary">Mettre à jour</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navbar.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/places.js"></script>
</body>
</html>
