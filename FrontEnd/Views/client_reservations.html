<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes réservations - Gestion Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div id="navbar-container"></div>

<div class="container mt-4">
    <h2 class="mb-4 text-center fw-bold"><i class="bi bi-calendar-check"></i> Mes réservations</h2>
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="date" class="form-control" id="dateFilter" placeholder="Date">
        </div>
        <div class="col-md-4">
            <select class="form-select" id="statusFilter">
                <option value="">Tous les statuts</option>
                <option value="en_cours">En cours</option>
                <option value="terminee">Terminée</option>
                <option value="annulee">Annulée</option>
            </select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-primary w-100" id="filterButton">Filtrer</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Place</th>
                <th>Date début</th>
                <th>Date fin</th>
                <th>Montant</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="reservationsTable">

            </tbody>
        </table>
    </div>
    <div class="alert alert-danger d-none" id="errorMessage"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/client_navbar.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/client_reservations.js"></script>
</body>
</html>
