<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Gestion Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div id="navbar-container"></div>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Tableau de bord</h2>
            <button class="btn btn-outline-primary" id="refreshBtn">
                <i class="bi bi-arrow-clockwise"></i> Actualiser
            </button>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Total des places</h5>
                    <p class="card-text h2" id="totalPlaces">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Places disponibles</h5>
                    <p class="card-text h2 text-success" id="availablePlaces">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Places occupées</h5>
                    <p class="card-text h2 text-danger" id="occupiedPlaces">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Réservations actives</h5>
                    <p class="card-text h2 text-primary" id="activeReservations">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-8 mb-4 mb-md-0">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-bar-chart"></i> Réservations par jour
                </div>
                <div class="card-body">
                    <canvas id="reservationsChart" height="120"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-pie-chart"></i> Statut des places
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <canvas id="placesChart" height="180"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6 mb-4 mb-md-0">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-clock-history"></i> Réservations récentes
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Utilisateur</th>
                                <th>Place</th>
                                <th>Date début</th>
                                <th>Statut</th>
                            </tr>
                            </thead>
                            <tbody id="recentReservations">
                            <!-- Données injectées par JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-person-plus"></i> Nouveaux utilisateurs
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Email</th>
                                <th>Rôle</th>
                            </tr>
                            </thead>
                            <tbody id="recentUsers">
                            <!-- Données injectées par JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="../assets/js/navbar.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/dashboard.js"></script>
</body>
</html>
