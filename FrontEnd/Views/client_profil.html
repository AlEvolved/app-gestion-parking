<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil - Gestion Parking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div id="navbar-container"></div>
<div class="container mt-4">
    <h2 class="mb-4 text-center">Mon profil</h2>
    <form id="profilForm" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" required disabled>
        </div>
        <div class="mb-3">
            <label for="mot_de_passe" class="form-label">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
            <input type="password" class="form-control" id="mot_de_passe">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </div>
        <div class="alert alert-success mt-3 d-none" id="successMessage"></div>
        <div class="alert alert-danger mt-3 d-none" id="errorMessage"></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/client_navbar.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/profil_client.js"></script>
</body>
</html>
