<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement de la réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Paiement de la réservation</h3>
        </div>
        <div class="card-body">
            <div id="errorMessage" class="alert alert-danger d-none"></div>
            <div id="successMessage" class="alert alert-success d-none"></div>
            <div id="recapitulatif"></div>
            <form id="paiementForm" class="mt-4 d-none">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Numéro de carte</label>
                    <input type="text" class="form-control" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="cardExpiry" class="form-label">Date d'expiration</label>
                        <input type="text" class="form-control" id="cardExpiry" maxlength="5" placeholder="MM/AA" required>
                    </div>
                    <div class="col">
                        <label for="cardCVC" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="cardCVC" maxlength="4" placeholder="123" required>
                    </div>
                </div>
                <button id="payerBtn" type="submit" class="btn btn-success mt-3">Payer maintenant</button>
            </form>
        </div>
    </div>
</div>
<script src="../assets/js/client_paiment.js"></script>
</body>
</html>
