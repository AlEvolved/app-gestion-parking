<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations - Gestion Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div id="navbar-container"></div>

<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Liste des réservations</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter">
                        <option value="">Tous les statuts</option>
                        <option value="en_cours">En cours</option>
                        <option value="terminee">Terminée</option>
                        <option value="annulee">Annulée</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="dateFilter" placeholder="Date de début">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="searchFilter" placeholder="Recherche client...">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="filterButton">Filtrer</button>
                </div>
            </div>

            <div class="alert alert-danger d-none" id="errorMessage"></div>
            <div class="alert alert-success d-none" id="successMessage"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Place</th>
                        <th>Client</th>
                        <th>Date début</th>
                        <th>Date fin</th>
                        <th>Montant</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="reservationsTable"></tbody>
                </table>
            </div>

            <nav aria-label="Pagination des réservations">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modal Éditer Réservation -->
<div class="modal fade" id="editReservationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Modifier la réservation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editReservationForm">
                    <input type="hidden" id="editId">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="editClient" class="form-label">Client</label>
                            <select class="form-select" id="editClient" required>
                                <!-- Options dynamiques -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="editPlace" class="form-label">Place de parking</label>
                            <select class="form-select" id="editPlace" required>
                                <!-- Options dynamiques -->
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="editDateDebut" class="form-label">Date de début</label>
                            <input type="datetime-local" class="form-control" id="editDateDebut" required>
                        </div>
                        <div class="col-md-6">
                            <label for="editDateFin" class="form-label">Date de fin</label>
                            <input type="datetime-local" class="form-control" id="editDateFin" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editStatut" class="form-label">Statut</label>
                        <select class="form-select" id="editStatut">
                            <option value="en_cours">En cours</option>
                            <option value="terminee">Terminée</option>
                            <option value="annulee">Annulée</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="updateReservation">Mettre à jour</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navbar.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/reservations.js"></script>
</body>
</html>
